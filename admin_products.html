<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productbeheer - Admin</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 2rem; }
    h2 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #eee; }
    input, button { padding: 0.5rem; margin: 0.25rem; }
    img { max-height: 50px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Productbeheer</h2>

    <div>
      <input type="text" id="name" placeholder="Naam" />
      <input type="number" id="price" placeholder="Prijs (‚Ç¨)" step="0.01" />
      <input type="text" id="image_url" placeholder="Afbeelding URL" />
      <input type="text" id="text_color" placeholder="Tekstkleur (#000000)" />
      <input type="number" id="sort_order" placeholder="Volgorde (bijv. 1)" />
      <button id="addProduct">‚ûï Toevoegen</button>
    </div>

    <table id="productTable">
      <thead>
        <tr>
          <th>Naam</th>
          <th>Prijs</th>
          <th>Afbeelding</th>
          <th>Kleur</th>
          <th>Volgorde</th>
          <th>Acties</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://vqtkolrpglbtjbozbwxl.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxdGtvbHJwZ2xidGpib3pid3hsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4NTQ0OTcsImV4cCI6MjA2ODQzMDQ5N30.Kck5a2iI1JFzeDhlDBHlndalzhyEPOwNklJ9Q7yG2FM'
    );

    const tableBody = document.querySelector("#productTable tbody");

    async function fetchProducts() {
      const { data, error } = await supabase
        .from("products")
        .select("*")
        .order("sort_order", { ascending: true });

      if (error) return alert("Fout bij ophalen producten");

      tableBody.innerHTML = "";
      data.forEach(p => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td style="color: ${p.text_color}">${p.name}</td>
          <td>‚Ç¨ ${p.price.toFixed(2)}</td>
          <td><img src="${p.image_url}" alt="${p.name}" /></td>
          <td>${p.text_color}</td>
          <td>${p.sort_order}</td>
          <td>
            <button onclick="editProduct(${p.id}, \`${p.name}\`, ${p.price}, \`${p.image_url}\`, \`${p.text_color}\`, ${p.sort_order})">‚úèÔ∏è</button>
            <button onclick="deleteProduct(${p.id})">üóëÔ∏è</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    document.getElementById("addProduct").onclick = async () => {
      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const image_url = document.getElementById("image_url").value;
      const text_color = document.getElementById("text_color").value || "black";
      const sort_order = parseInt(document.getElementById("sort_order").value) || 0;

      if (!name || isNaN(price)) return alert("Vul een geldige naam en prijs in.");

      await supabase.from("products").insert([{ name, price, image_url, text_color, sort_order }]);
      document.querySelectorAll('input').forEach(el => el.value = '');
      fetchProducts();
    };

    window.editProduct = async (id, name, price, image, color, order) => {
      const newName = prompt("Nieuwe naam:", name);
      const newPrice = parseFloat(prompt("Nieuwe prijs:", price));
      const newImage = prompt("Nieuwe afbeelding URL:", image);
      const newColor = prompt("Nieuwe tekstkleur:", color);
      const newOrder = parseInt(prompt("Nieuwe volgorde:", order));

      if (!newName || isNaN(newPrice)) return;

      await supabase.from("products").update({
        name: newName,
        price: newPrice,
        image_url: newImage,
        text_color: newColor,
        sort_order: newOrder
      }).eq("id", id);

      fetchProducts();
    };

    window.deleteProduct = async (id) => {
      if (!confirm("Weet je zeker dat je dit product wilt verwijderen?")) return;
      await supabase.from("products").delete().eq("id", id);
      fetchProducts();
    };

    fetchProducts();
  </script>
</body>
</html>
