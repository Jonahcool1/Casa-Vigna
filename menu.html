<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Menu - Bestellen</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f0f0; }
    .container { max-width: 600px; margin: auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    table { width: 100%; margin-top: 1rem; }
    th, td { padding: 0.5rem; text-align: left; }
    input[type="number"] { width: 60px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bestellen</h2>
    <form id="orderForm"></form>
    <button onclick="placeOrder()">Bestellen</button>
    <h3>Mijn bestellingen</h3>
    <div id="orders"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://vqtkolrpglbtjbozbwxl.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxdGtvbHJwZ2xidGpib3pid3hsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4NTQ0OTcsImV4cCI6MjA2ODQzMDQ5N30.Kck5a2iI1JFzeDhlDBHlndalzhyEPOwNklJ9Q7yG2FM'
    );

    const user_id = sessionStorage.getItem('user_id');
    if (!user_id) window.location.href = 'index.html';

    const form = document.getElementById('orderForm');

    const { data: products } = await supabase.from('products').select('*');
    products.forEach(p => {
      const row = document.createElement('div');
      row.innerHTML = `
        <label>${p.name} (€${p.price})</label>
        <input type="number" min="0" id="product-${p.id}" value="0">
      `;
      form.appendChild(row);
    });

    async function placeOrder() {
      const { data: order, error } = await supabase
        .from('orders')
        .insert({ user_id })
        .select()
        .single();

      for (const p of products) {
        const qty = parseInt(document.getElementById(`product-${p.id}`).value);
        if (qty > 0) {
          await supabase.from('order_items').insert({
            order_id: order.id,
            product_id: p.id,
            quantity: qty
          });
        }
      }

      alert("Bestelling geplaatst!");
      loadOrders();
    }

    async function loadOrders() {
      const { data: orders } = await supabase
        .from('orders')
        .select(`
          id, created_at,
          order_items(quantity, product_id, products(name, price))
        `)
        .eq('user_id', user_id)
        .order('created_at', { ascending: false });

      const ordersDiv = document.getElementById('orders');
      ordersDiv.innerHTML = '';
      orders.forEach(order => {
        let total = 0;
        let html = `<strong>Bestelling ${order.id}</strong> - ${new Date(order.created_at).toLocaleString()}<ul>`;
        order.order_items.forEach(item => {
          const line = `${item.products.name} x ${item.quantity} = €${item.products.price * item.quantity}`;
          total += item.products.price * item.quantity;
          html += `<li>${line}</li>`;
        });
        html += `</ul><strong>Totaal: €${total.toFixed(2)}</strong><hr>`;
        ordersDiv.innerHTML += html;
      });
    }

    loadOrders();
    window.placeOrder = placeOrder;
  </script>
</body>
</html>
